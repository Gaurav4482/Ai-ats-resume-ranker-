<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Resume Ranking Results</h1>
        <table>
            <tr><th>Resume</th><th>Match Score (%)</th></tr>
            {% for resume, score in rankings %}
            <tr><td>{{ resume }}</td><td>{{ score }}</td></tr>
            {% endfor %}
        </table>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
